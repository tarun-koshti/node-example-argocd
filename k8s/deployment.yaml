apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-example
  namespace: node-example
  annotations:
    argocd-image-updater.argoproj.io/node.pull-secret: none
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-example
  template:
    metadata:
      labels:
        app: node-example
    spec:
      containers:
        - name: node-example
          image: tarunkoshti/node-example:v3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
